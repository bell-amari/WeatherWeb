<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="lib/moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside id="search-and-history-section">
        <h1 id="search-section-header">Search for a city</h1>
            <div id="form">
                <input type="text" placeholder="Enter a City" id="user-input"></textarea>
                <input type="submit" value="Search" id="button"></input>
            </div>   
        <div id="search-history"></div>
    </aside>
    <div id="right-section">
    <div id="weather-current-quick-view">
        <h1 id="city-and-date">Search or select city to see details</h1>
        <p>Temp: <span id="temp"></span></p>
        <p>Wind: <span id="wind"></span></p>
        <p>Humidity: <span id="humidity"></span></p>
        <p>UV: <span id="uv-index"></span></p>
    </div>
    <h2 id="five-day-forecast-header">
        5-day Forecast
    </h2>
    <div id="five-day-forecast-container">
        <div id="forecastOne">
            <h2 id="day-one"></h2>
            <img id="image-one"/>
            <p>Temp: <span id="temp-one"></span></p>
            <p>Wind: <span id="wind-one"></span></p>
            <p>Humidity: <span id="humidity-one"></span></p>
        </div>
        <div id="forecastTwo">
            <h2 id="day-two"></h2>
            <img id="image-two"/>
            <p>Temp: <span id="temp-two"></span></p>
            <p>Wind: <span id="wind-two"></span></p>
            <p>Humidity: <span id="humidity-two"></span></p>
        </div>
        <div id="forecastThree">
            <h2 id="day-three"></h2>
            <img id="image-three"/>
            <p>Temp: <span id="temp-three"></span></p>
            <p>Wind: <span id="wind-three"></span></p>
            <p>Humidity: <span id="humidity-three"></span></p>
        </div>
        <div id="forecastFour">
            <h2 id="day-four"></h2>
            <img id="image-four"/>
            <p>Temp: <span id="temp-four"></span></p>
            <p>Wind: <span id="wind-four"></span></p>
            <p>Humidity: <span id="humidity-four"></span></p>
        </div>
        <div id="forecastFive">
            <h2 id="day-five"></h2>
            <img id="image-five"/>
            <p>Temp: <span id="temp-five"></span></p>
            <p>Wind: <span id="wind-five"></span></p>
            <p>Humidity: <span id="humidity-five"></span></p>
        </div>
    </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
